<div
    class="flex justify-content-center align-items-center"
    style="background-color: cadetblue; height: 100vh; width: 100%">
    <mat-card>
        <mat-card-content>
            <form
                (ngSubmit)="onSubmit()"
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()">
                <div class="grid formgrid">
                    <div class="div col-12">
                        <mat-form-field class="w-full">
                            <mat-label>Email</mat-label>
                            <input formControlName="email" matInput />
                        </mat-form-field>
                    </div>
                    <div class="div col-12">
                        <mat-form-field class="w-full">
                            <mat-label>Contraseña</mat-label>
                            <input
                                type="password"
                                formControlName="password"
                                matInput />
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-12">
                    <div class="flex justify-content-end">
                        <button
                            type="submit"
                            routerLink="/dashboard/home"
                            mat-button>
                            Iniciar sesión
                        </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>

@if (isLoading) {
    <mat-spinner></mat-spinner>
} @else {
    <p *ngIf="errorMessage">{{ errorMessage }}</p>

    <div *ngIf="!errorMessage">
        <h2>{{ course?.name || 'Nombre Curso' }}</h2>

        <h4>Profesores:</h4>

        <mat-list>
            @for (teacher of course?.teachers; track $index) {
                <mat-list-item>{{ teacher.name }}</mat-list-item>
            }
        </mat-list>
    </div>
}

<h2>Cursos</h2>

@if (isLoading) {
    <mat-spinner></mat-spinner>
} @else {
    <button
        [disabled]="!(isAdmin$ | async)"
        (click)="openFormDialog()"
        mat-flat-button>
        Crear curso
    </button>

    <app-courses-table
        [dataSource]="courses"
        (delete)="onDelete($event)"
        (edit)="openFormDialog($event)"></app-courses-table>
}

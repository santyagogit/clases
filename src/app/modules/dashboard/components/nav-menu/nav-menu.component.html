<mat-nav-list>
    @for (item of linkItems; track $index) {
        <a
            mat-list-item
            [routerLink]="item.path"
            routerLinkActive
            #activeLink="routerLinkActive"
            [activated]="activeLink.isActive"
            routerLinkActive="active"
            >{{ item.label }}</a
        >
    }

    <a mat-list-item (click)="logout()" routerLinkActive="active"
        >Close session</a
    >
</mat-nav-list>
